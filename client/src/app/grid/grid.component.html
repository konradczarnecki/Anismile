
<div class="wrapper">
  <app-categories id="categories" [ngClass]="{'stick' : stickCategories}"></app-categories>
  <div class="grid">
    <app-preview *ngFor="let animal of animals"

                 [price]="animal.price"
                 [id]="animal.id" ></app-preview>
  </div>
</div>
